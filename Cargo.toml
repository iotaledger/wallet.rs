[package]
name = "iota-wallet"
version = "0.2.0"
authors = ["IOTA Stiftung"]
edition = "2021"
description = "A stateful package for IOTA value transactions"
documentation = "https://wiki.iota.org/wallet.rs/welcome"
homepage = "https://www.iota.org/"
repository = "https://github.com/iotaledger/wallet.rs"
license = "Apache-2.0"
keywords = ["iota", "wallet", "transaction"]
categories = ["cryptography::cryptocurrencies"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
async-trait = { version = "0.1.51", default-features = false }
packable = { version = "0.3.2", default-features = false, features = [ "serde", "primitive-types" ] }
backtrace = { version = "0.3.62", default-features = false, features = ["std"] }
futures = { version = "0.3.17", default-features = false }
getset = { version = "0.1.1", default-features = false }
hex = { version = "0.4.3", default-features = false }
iota-client = { git = "https://github.com/iotaledger/iota.rs", rev = "8d0c7b50c292576c4b5e47802362ced6afc30c61", default-features = false, features = ["tls"] }
iota-crypto = { version = "0.10.0", default-features = false, features = ["std", "random", "sha", "pbkdf", "hmac", "bip39", "bip39-en", "chacha", "blake2b", "slip10"] }
log = { version = "0.4.14", default-features = false }
primitive-types = { version = "0.10.1", default-features = false }
serde = { version = "1.0.137", default-features = false, features = ["derive"] }
serde_json = { version = "1.0.68", default-features = false }
thiserror = { version = "1.0.29", default-features = false }
tokio = { version = "1.12.0", default-features = false }
zeroize = { version = "1.2.0", default-features = false, features = ["zeroize_derive"] }

# storage
rocksdb = { git = "https://github.com/rust-rocksdb/rust-rocksdb", rev = "86d983987e7cafce90ad8a147b0b325e6007eba6", default-features = false, features = ["lz4"], optional = true }

[dev-dependencies]
dotenv = { version =  "0.15.0", default-features = false }

[features]
# only default for now, should later be replaced by stronghold since stronghold is more secure
default = ["mnemonic", "storage", "stronghold"]
ledger_nano = ["iota-client/ledger_nano"]
stronghold = ["iota-client/stronghold"]
storage = ["rocksdb"]
message_interface = []
events = []
mnemonic = []

[[example]]
name = "events"
required-features = ["events"]

# udeps returns a false positive for this, so we add it here
[package.metadata.cargo-udeps.ignore]
normal = ["backtrace"]
