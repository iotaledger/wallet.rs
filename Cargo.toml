[package]
name = "iota-wallet"
version = "0.1.0"
authors = ["Lucas Nogueira <lucas.nogueira@iota.org>"]
edition = "2018"

[dependencies]
anyhow = "1.0"
chrono = { version = "0.4", features = ["serde"] }
getset = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
once_cell = "1.4"
iota-core = { git = "https://github.com/iotaledger/iota.rs", branch = "chrysalis" }
url = { version = "2.1", features = [ "serde" ] }
tokio = "0.2"
rand = "0.3"
rusqlite = { version = "0.23", features = ["bundled"], optional = true }

# stronghold
iota-stronghold = { git = "https://github.com/iotaledger/stronghold.rs", branch = "feat/refactoring", optional = true }

[dev-dependencies]
tokio = { version = "0.2", features = ["full"] }
rocksdb = "0.15"

[features]
default = ["stronghold"]
stronghold = ["iota-stronghold", "rusqlite"]
sqlite = ["rusqlite"]
