[package]
name = "iota-wallet"
version = "0.1.0"
authors = ["Lucas Nogueira <lucas.nogueira@iota.org>"]
edition = "2018"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
async-trait = "0.1"
backtrace = "0.3"
bee-common = { git = "https://github.com/iotaledger/bee.git", branch = "dev" }
chrono = { version = "0.4", features = ["serde"] }
futures = "0.3"
getset = "0.1"
hex = "0.4"
iota-core = { git = "https://github.com/iotaledger/iota.rs", rev = "ce39274fb2a12e123e234dd69192225b7d0e5cf3", features = ["mqtt"] }
log = "0.4"
once_cell = "1.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_repr = "0.1"
thiserror = "1.0"
tokio = { version = "1.3", features = ["macros", "sync", "time", "rt", "rt-multi-thread"] }
url = { version = "2.2", features = ["serde"] }
rand = "0.8"
rocksdb = { version = "0.15", default-features = false, features = ["lz4"] }
zeroize = { version = "1.2", features = ["zeroize_derive"] }

# stronghold
iota-stronghold = { git = "https://github.com/iotaledger/stronghold.rs", rev = "65ec786b9da4e084c719aac8eb8159e0ca118969" }
riker = "0.4"
slog = "2.7"

# ledger hardware wallets
iota-ledger = { git = "https://github.com/iotaledger/ledger.rs", branch = "develop", optional = true  }

# migration
iota-migration = { git = "https://github.com/iotaledger/iota.rs", rev = "3ce17d74a60f75d44151a334b12e509129a39f43", package = "iota-core" }
bytemuck = "1.5"

[dependencies.iota-crypto]
git = "https://github.com/iotaledger/crypto.rs"
branch = "dev"
features = ["random", "sha", "pbkdf", "hmac", "bip39", "bip39-en", "chacha", "blake2b", "slip10"]

[dev-dependencies]
anyhow = "1.0"
reqwest = { version = "0.11", features = ["json"] }
rusty-fork = "0.3"
tokio = { version = "1.0", features = ["full"] }

[features]
default = ["stronghold"]
ledger-nano = ["iota-ledger"]
ledger-nano-simulator = ["iota-ledger"]
stronghold = []
