name: Build python binding wheels

on:
  push:
    branches:
      - master
      - develop

jobs:

  wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.6, 3.7, 3.8, 3.9]
        include:
          - os: ubuntu-latest
            identifier: linux
            python: python3
          - os: macos-latest
            identifier: macos
            python: python3
          - os: windows-latest
            identifier: windows
            python: python

    steps:
     - uses: actions/checkout@v2

     - uses: actions-rs/toolchain@v1
       with:
         toolchain: stable
         override: true
         profile: minimal

     - uses: actions/setup-python@v2
       with:
         python-version: ${{ matrix.python-version }}

     - name: Install required packages (Ubuntu)
       if: matrix.os == 'ubuntu-latest'
       run: |
         sudo apt-get update
         sudo apt-get install libudev-dev libusb-1.0-0-dev

     - name: Build wheels
       working-directory: bindings/python/native
       run: |
         ${{ matrix.python }} -m pip install maturin
         maturin build --release --manylinux off

     - uses: actions/upload-artifact@v2
       with:
         name: ${{ matrix.identifier }}-iota-client-py${{ matrix.python-version }}-wheel
         path: bindings/python/native/target/wheels/
