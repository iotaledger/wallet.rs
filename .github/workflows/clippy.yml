name: Clippy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - dev
      - develop
    paths-ignore:
      - 'specs/**'

concurrency: 
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  clippy:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v3
    - name: Install clippy with stable toolchain
      uses: actions-rs/toolchain@v1
      with:
          profile: minimal
          toolchain: stable
          override: true
          components: clippy
    
    - name: Install required packages
      run: |
        sudo apt-get update
        sudo apt-get install libudev-dev libusb-1.0-0-dev

    - uses: actions-rs/clippy-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        args: --all-features --all-targets -- -D warnings
        name: core
    - name: nodejs binding clippy check
      uses: actions-rs/clippy-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        args: --manifest-path ./bindings/nodejs/Cargo.toml --all-features --all-targets -- -D warnings
        name: nodejs-binding
    - name: python binding clippy check
      uses: actions-rs/clippy-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        args: --manifest-path ./bindings/python/Cargo.toml --all-features --all-targets -- -D warnings
        name: python-binding