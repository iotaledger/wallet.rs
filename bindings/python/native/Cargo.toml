[workspace]

[package]
name = "iota-wallet-python-binding"
version = "0.2.0"
authors = ["Bing-Yang Lin <bingyang.lin@iota.org>"]
license = "MIT"
edition = "2018"

[lib]
name = "iota_wallet"
crate-type = ["cdylib"]

[dependencies]
iota-wallet = { path = "../../../", version = "0.2.0", features = ["stronghold", "ledger-nano", "ledger-nano-simulator"] }
iota-client = { git = "https://github.com/iotaledger/iota.rs", rev = "1b9bf947a3f2c27f3269afb60ac5a6ae70b567f9", features = ["mqtt"] }
chrono = "0.4"
serde_json = "1.0"
serde = "1.0"
tokio = { version = "1.5", features = ["rt", "rt-multi-thread"] }
hex = "0.4"
dict_derive = "0.3.0"
futures = "0.3"
once_cell = "1.7"
url = "2.2"

[dependencies.pyo3]
version = "0.13"
features = ["extension-module", "abi3-py36"]
