[package]
name = "iota-wallet-java"
version = "0.1.0"
authors = ["Brord van Wierst <brord@iota.org>"]
edition = "2018"
build = "build.rs"

[dependencies]
iota-wallet = { path = "../../../"}
iota-client = { path = "../../../../iota.rs/iota-client", features = ["mqtt"] }
log = "0.4.6"
chrono = "0.4.6"
env_logger = "0.7"
smol = "1.2.5"
anyhow = "1.0.38"
hex = "0.4"
jni = "0.19" # Used in directly verifying binding linkage
flapigen = { git = "https://github.com/Dushistov/flapigen-rs" }
tokio = { version = "1.5" }
getset = "0.1"


[lib]
crate_type = ["dylib"]

[build-dependencies]
flapigen = { git = "https://github.com/Dushistov/flapigen-rs" }
env_logger = "0.7"
walkdir = "2.2.7"
cc = "1.0.67"
bindgen = "0.58"

[features]
default = ["stronghold"]
stronghold = ["iota-wallet/stronghold"]
ledger-nano = ["iota-wallet/ledger-nano"]
ledger-nano-simulator = ["iota-wallet/ledger-nano-simulator"]
