[workspace]

[package]
name = "wallet_wasm"
version = "0.1.0"
authors = [ "IOTA Stiftung" ]
edition = "2021"
description = "WebAssembly bindings for the IOTA wallet library"
documentation = "https://wiki.iota.org/iota.rs/welcome"
homepage = "https://www.iota.org/"
repository = "https://github.com/iotaledger/iota.rs"
license = "Apache-2.0"
keywords = [ "iota", "tangle", "wallet", "wasm" ]
categories = [ "cryptography::cryptocurrencies" ]
publish = false

[lib]
crate-type = [ "cdylib" ]

[dependencies]
iota-wallet = { path = "../../", default-features = false, features = [ "events", "storage", "message_interface", "participation"] }

console_error_panic_hook = { version = "0.1.7", default-features = false }
js-sys = { version = "0.3.60", default-features = false, features = [] }
log = { version = "0.4.17", default-features = false }
serde_json = { version = "1.0.91", default-features = false }
tokio = { version = "1.24.2", default-features = false, features = [ "sync" ] }
wasm-bindgen = { version = "0.2.84", default-features = false, features = [ "spans", "std", "serde-serialize" ] }
wasm-bindgen-futures = { version = "0.4.34", default-features = false }

[target.'cfg(all(target_arch = "wasm32", not(target_os = "wasi")))'.dependencies]
getrandom = { version = "0.2.8", default-features = false, features = [ "js" ] }
instant = { version = "0.1.12", default-features = false, features = [ "wasm-bindgen" ] }
